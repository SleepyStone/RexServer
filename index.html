<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>RexServer</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

  <style>
    body, h1 {
      font-family: "Raleway", sans-serif;
      margin: 0; 
    }

    body, html {
      height: 100%;
    }

    .bgimg {
      background-image: url('https://r4.wallpaperflare.com/wallpaper/217/807/693/render-video-games-minecraft-wallpaper-89c0a84d910abddbd6b7f81fd0f1169d.jpg');
      min-height: 100vh; /* Use viewport height for reliable coverage */
      background-position: center;
      background-size: cover;
      position: relative;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      width: 90%; /* Leave more margin on smaller screens */
      padding: 20px; /* Add padding for readability */
    }

    .header {
      position: absolute;
      top: 10px;
      left: 10px; 
      font-size: 2em; /* Font sizes adjust dynamically */
      color: white;
    }

    .w3-jumbo {
      font-size: 3em; 
    }

    .w3-large {
      font-size: 1.2em; 
    }

    .footer {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 0.9em; 
      color: white;
    }

    .button {
      background-color: rgba(255, 255, 255, 0.3);
      color: white;
      padding: 15px 30px; 
      text-decoration: none;
      border: none;
      font-size: 1.2em; 
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    /* Same hover and active button styles as before */
  </style>
</head>
<body>
  <div class="bgimg">
    </div>
</body>
</html>
