<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RexServer</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

  <style>
    body, h1 {
      font-family: "Raleway", sans-serif;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    .bgimg {
      background-image: url('https://r4.wallpaperflare.com/wallpaper/217/807/693/render-video-games-minecraft-wallpaper-89c0a84d910abddbd6b7f81fd0f1169d.jpg');
      min-height: 100%;
      background-position: center;
      background-size: cover;
      position: relative;
      color: white;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 80%;
    }

    .header, .footer {
      position: absolute;
      font-size: 2vw;
    }

    .header {
      top: 2%;
      left: 2%;
    }

    .footer {
      bottom: 2%;
      left: 2%;
    }

    .w3-jumbo {
      font-size: 4vw;
      margin-bottom: 10px;
    }

    .w3-large {
      font-size: 1.5vw;
    }

    .button {
      background-color: rgba(255, 255, 255, 0.3);
      color: white;
      padding: 1vw 2vw;
      text-decoration: none;
      border: none;
      font-size: 1.5vw;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background-color: rgba(255, 255, 255, 0.5);
    }

    .button:active {
      transform: scale(0.95);
    }

    @media only screen and (max-width: 768px) {
      .header, .footer {
        font-size: 4vw;
      }

      .w3-jumbo {
        font-size: 8vw;
      }

      .w3-large {
        font-size: 3vw;
      }

      .button {
        font-size: 3vw;
        padding: 2vw 4vw;
      }
    }
  </style>
</head>
<body>

  <div class="bgimg">
    <div class="header">
      REX SERVER
    </div>
    <div class="content">
      <h1 class="w3-jumbo w3-animate-top">Welcome to<br>Rex Community</h1>
      <hr class="w3-border-grey" style="margin:auto;width:40%">
      <p class="w3-large w3-center">Coming Soon</p>
      <a href="https://bit.ly/Rex-Comm" class="button">Join Our Community</a>
    </div>
    <div class="footer">
      Powered by Cloudflare
    </div>
  </div>

</body>
</html>
